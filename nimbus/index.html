<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nimbus Buddy</title>
    <link rel="stylesheet" href="./nimbus.css" />
  </head>
  <body>
    <div id="nimbus-root" class="nimbus-shell" data-online="false">
      <div class="buddy" role="img" aria-label="Nimbus, your floating buddy">
        <div class="buddy-glow" aria-hidden="true"></div>
        <div class="buddy-body">
          <div class="buddy-face" aria-hidden="true">
            <span class="buddy-eye buddy-eye-left"></span>
            <span class="buddy-eye buddy-eye-right"></span>
            <span class="buddy-cheek buddy-cheek-left"></span>
            <span class="buddy-cheek buddy-cheek-right"></span>
            <span class="buddy-mouth"></span>
          </div>
        </div>
        <button
          id="chat-toggle"
          class="chat-toggle"
          type="button"
          aria-haspopup="dialog"
          aria-controls="chat-panel"
          aria-expanded="false"
        >
          <span class="chat-toggle-icon" aria-hidden="true"></span>
          <span class="sr-only">Open chat with Nimbus</span>
        </button>
      </div>

      <section
        id="chat-panel"
        class="chat-panel"
        role="dialog"
        aria-modal="false"
        aria-label="Chat with Nimbus"
        hidden
      >
        <header class="chat-header">
          <h2 class="chat-title">Nimbus</h2>
          <button id="chat-close" type="button" class="chat-close" aria-label="Close chat"></button>
        </header>
        <div id="message-log" class="message-log" role="log" aria-live="polite"></div>
        <form id="composer-form" class="composer" autocomplete="off">
          <label class="sr-only" for="composer-input">Message Nimbus</label>
          <textarea
            id="composer-input"
            name="message"
            rows="1"
            spellcheck="true"
            aria-label="Message Nimbus"
          ></textarea>
          <div class="composer-actions">
            <button type="submit" class="composer-send" aria-label="Send message"></button>
          </div>
        </form>
      </section>
    </div>

    <div id="settings-overlay" class="settings-overlay" hidden>
      <div class="settings-panel" role="dialog" aria-modal="true" aria-labelledby="settings-title">
        <header class="settings-header">
          <h2 id="settings-title">Nimbus settings</h2>
          <button id="settings-close" type="button" class="settings-close" aria-label="Close settings"></button>
        </header>
        <form id="settings-form" class="settings-form" autocomplete="off">
          <fieldset class="settings-section">
            <legend>OpenAI connection</legend>
            <div class="form-field">
              <label for="settings-api-key">API key</label>
              <input
                id="settings-api-key"
                name="apiKey"
                type="password"
                autocomplete="off"
                spellcheck="false"
                placeholder="sk-..."
              />
              <p id="api-key-help" class="field-help"></p>
              <button
                id="api-key-remove"
                type="button"
                class="link-button"
                aria-describedby="api-key-help"
                hidden
              >
                Remove stored key
              </button>
            </div>
            <div class="form-field">
              <label for="settings-model">Model</label>
              <div class="form-field-inline">
                <select id="settings-model" name="model" disabled>
                  <option value="" disabled selected>Refresh models to choose</option>
                </select>
                <button
                  id="refresh-models"
                  type="button"
                  class="secondary"
                  data-state="idle"
                  disabled
                >
                  Refresh
                </button>
              </div>
            </div>
          </fieldset>
          <div class="form-actions">
            <button type="submit" class="primary">Save</button>
            <button id="settings-cancel" type="button" class="secondary">Cancel</button>
          </div>
          <output
            id="settings-feedback"
            class="settings-feedback"
            role="status"
            aria-live="polite"
          ></output>
        </form>
      </div>
    </div>

    <span class="sr-only" aria-live="polite" id="nimbus-status"></span>

    <script src="./nimbus.js" type="module"></script>
  </body>
</html>
